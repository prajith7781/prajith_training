<!DOCTYPE html>
<html>

<head>
	<title>Transfer Funds</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url('https://cdn.dribbble.com/users/2287419/screenshots/6424368/01.gif');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			padding-top: 50px;
			padding-bottom: 50px;
		}

		.container {
			max-width: 500px;
			margin: 0 auto;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid #dddddd;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
			color: #ffffff;
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
		}

		label {
			color: #555555;
			font-weight: bold;
		}

		input[type=text],
		input[type=number],
		select {
			display: block;
			margin: 10px 0;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
		}

		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease-in-out;
		}

		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease-in-out;
			margin-top: 10px;
		}

		.btn:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Transfer Funds</h1>
		<div class="card">
			<form id="transfer-form">
				<label for="from-account">From Account:</label>
				<input type="text" id="from-account">
				<br>
				<label for="to-account">To Account:</label>
				<input type="text" id="to-account">
				<br>
				<label for="amount">Amount:</label>
				<input type="number" id="amount">
				<br>
				<input type="submit" value="Transfer">
			  </form>
			  <p id="transfer-error"></p>
			  
			  <script>
				const transferForm = document.getElementById("transfer-form");
				const transferError = document.getElementById("transfer-error");
			  
				transferForm.addEventListener("submit", function(event) {
				  event.preventDefault();
				  const fromAccount = document.getElementById("from-account").value;
				  const toAccount = document.getElementById("to-account").value;
				  const amount = document.getElementById("amount").value;
			  
				  // Perform transfer validation
				  if (amount <= 0) {
					transferError.innerText = "Oops! The amount must be greater than 0.";
				  } else if (amount > 5000) {
					transferError.innerText = "Oops! The amount cannot exceed 5000.";
				  } else {
					// Perform transfer and update balance information
					// Simulating a successful transfer
					transferError.innerText = ""; // Clear error message
					alert("Transfer successful!");
				  }
				});
			  </script>
