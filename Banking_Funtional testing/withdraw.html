<h2>Withdrawal</h2>
<form id="withdrawal-form">
    <label for="account-number">Account Number:</label>
    <input type="text" id="account-number" name="account-number" required><br><br>
    
    <label for="withdrawal-amount">Withdrawal Amount:</label>
    <input type="number" id="withdrawal-amount" name="withdrawal-amount" min="0" step="0.01" required><br><br>
    
    <input type="submit" value="Withdraw">
  </form>
  
  <div id="result"></div>

  <style>
    body{
        font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          background-image: url('https://cdn.dribbble.com/users/2287419/screenshots/6424368/01.gif');
          background-size: 100%;
          display: block;
          text-align: center;
          
          background-repeat: none;
    }
    #result {
        font-weight: bold;
        color: green;
      }
      
  </style>

  <script>
    const withdrawalForm = document.getElementById('withdrawal-form');
const resultDiv = document.getElementById('result');

withdrawalForm.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const accountNumber = document.getElementById('account-number').value;
  const withdrawalAmount = parseFloat(document.getElementById('withdrawal-amount').value);
  
  // Perform server-side validation of the account number and withdrawal amount
  
  // If validation is successful, update the balance and display the new balance
  const newBalance = updateBalance(accountNumber, -withdrawalAmount);
  resultDiv.textContent = `Withdrawal of Rs.${withdrawalAmount} successful. New balance: Rs.${newBalance}`;
});

function updateBalance(accountNumber, amount) {
  // This function would normally make a server-side call to update the balance in the database
  // For the purposes of this example, we'll just simulate the update and return the new balance
  const currentBalance = 10000; // This would normally be retrieved from the database
  const newBalance = currentBalance + amount;
  return newBalance.toFixed(2);
}

  </script>
