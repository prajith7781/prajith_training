<!DOCTYPE html>
<html>
<head>
	<title>Policy Purchase</title>
	
</head>
<style>
    header {
        background-color: #333;

    }

    }

    }
    
    nav a {

        text-decoration: none;
    }
    
    main {
        padding: 20px;
    }
    
    form label {
        display: block;
        margin-top: 10px;
    }
    
    form input, form select {
        margin-top: 5px;
        padding: 5px;
    }
    
    form input[type="submit"] {
        margin-top: 10px;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
    }
    
    footer {
        background-color: #333;
        color: #fff;

</style>

			<label for="policy-type">Select Policy Type:</label>

				<option value="policy2">Policy 2</option>

			<input type="text" id="insured-item" name="insured-item" required>
			<label for="coverage-amount">Coverage Amount:</label>
			<input type="text" id="coverage-amount" name="coverage-amount" required>
			<label for="payment-method">Payment Method:</label>
			<select id="payment-method" name="payment-method">
				<option value="credit-card">Credit Card</option>
				<option value="paypal">PayPal</option>
			</select>
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" name="card-number" required>
			<label for="expiry-date">Expiry Date:</label>
			<input type="text" id="expiry-date" name="expiry-date" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required>
			<input type="submit" value="Purchase">
		</form>
	</main>

</body>
</html>
