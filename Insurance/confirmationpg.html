<!DOCTYPE html>
<html>
  <head>
    <title>Confirmation | Policy Management</title>
</head>
<style>
    table {
        border-collapse: collapse;
        margin: 20px 0;
      }
      
      td, th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
</style>
<body>
    
  <h1>Confirmation</h1>
  <p>Thank you for purchasing:</p>
  <ul>
    <li>Policy: Policy 1</li>
    <li>Payment method: Credit card</li>
    <li>Price: $10</li>
  </ul>
  <p>A confirmation email has been sent to your email address.</p>
  <script>
    const policy = localStorage.getItem('policy');
const payment = localStorage.getItem('payment');
const price = localStorage.getItem('price');

if (policy && payment && price) {
  const policyElement = document.createElement('li');
  policyElement.textContent = `Policy: ${policy}`;
  
  const paymentElement = document.createElement('li');
  paymentElement.textContent = `Payment method: ${payment}`;
  
  const priceElement = document.createElement('li');
  priceElement.textContent = `Price: ${price}`;
  
  const ul = document.querySelector('ul');
  ul.appendChild(policyElement);
  ul.appendChild(paymentElement);
  ul.appendChild(priceElement);
} else {
  alert('There was an error retrieving your purchase details');
}

  </script>
</body>
</html>
