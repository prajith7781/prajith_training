<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancel Insurance Policy</title>
  <link rel="stylesheet" href="style.css">
  <h2>Policy Cancellation</h2>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
      }
      
      label {
        display: block;
        margin-top: 20px;
      }
      
      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      
      button {
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
  </style>
</head>
<body>
  <h1>Cancel Insurance Policy</h1>
  <form id="cancel-form">
    <label for="policy-number">Policy Number:</label>
    <input type="text" id="policy-number" name="policy_number" required>
    <br>
    <label for="cancellation-date">Cancellation Date:</label>
    <input type="date" id="cancellation-date" name="cancellation_date" required>
    <br>
    <button type="submit">Cancel Policy</button>
  </form>
  <script>
  const cancelForm = document.getElementById('cancel-form');

cancelForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const policyNumber = cancelForm.elements['policy_number'].value;
  const cancellationDate = cancelForm.elements['cancellation_date'].value;

  // Perform validation on the form inputs
  if (!policyNumber || !cancellationDate) {
    alert('Please fill in all fields');
    return;
  }

  // Send the form data to the server using an AJAX request
  const xhr = new XMLHttpRequest();
  const url = 'cancel_policy.php';
  const data = new FormData();
  data.append('policy_number', policyNumber);
  data.append('cancellation_date', cancellationDate);
  xhr.open('POST', url);
  xhr.onload = function() {
    if (xhr.status === 200) {
      alert('Policy cancelled successfully');
      // Clear the form inputs
      cancelForm.reset();
    } else {
      alert('Error cancelling policy');
    }
  };
  xhr.send(data);
});
</script>
</body>
</html>
